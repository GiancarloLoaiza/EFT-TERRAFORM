<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Terraform AWS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 3rem 4rem;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }
        img {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #5C4EE5; /* Color de Terraform */
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        p {
            font-size: 1.15rem;
            color: #555;
            line-height: 1.6;
        }
        code {
            background-color: #f0ebff;
            color: #5C4EE5;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo">
        
        <h1>¡Sitio Estático Desplegado!</h1>
        <p>Este sitio web está alojado en un <strong>Bucket S3</strong>.</p>
        <p>Infraestructura gestionada 100% con <code>Terraform</code>.</p>
    </div>
</body>
</html>
